<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflected XSS Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container">
        <header class="my-4 text-center">
            <h1>Reflected XSS Vulnerability</h1>
            <p class="lead">Enter some text, and if the input is not sanitized, it will be reflected back to you in the page.</p>
        </header>

        <div class="card mb-4">
            <div class="card-body">
                <form action="/xss-reflected" method="POST">
                    <div class="form-group">
                        <label for="user_input">Enter your input:</label>
                        <input type="text" class="form-control" id="user_input" name="user_input" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Submit</button>
                </form>
            </div>
        </div>

        {% if user_input %}
        <div class="alert alert-info mt-4">
            <h5>Your input:</h5>
            <p>{{ user_input|safe }}</p>
        </div>
        {% endif %}

        <footer class="text-center my-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
